<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="mainApp">
    <div id="mainHeader">
      <form id="setPlace" onkeypress="return event.keyCode != 13">
        <input id="inputPlace" name="inputPlace" type="text">
      </form>
      <button id="searchPlace" type="button" for="setPlace">Search</button>
      <fieldset class="results hide" id="results"></fieldset>
      <form id="setUnits">
        <ul>
          <li>
            <label for="radioUnitMetric">°C</label>
            <input type="radio" name="units" id="radioUnitMetric" value="metric" checked>
          </li>
          <li>
            <label for="radioUnitImperial">°F</label>
            <input type="radio" name="units" id="radioUnitImperial" value="imperial">
          </li>
        </ul>
      </form>
    </div>
    <div id="mainResume">
      <div id="mainLeft">
        <div id="hero">
          <span id="heroCity">Check connection</span>
          <p id="heroDt"></p>
          <p id="heroClock"></p>
          <div id="heroIconTemp">
            <img id="heroIcon" src="" alt="">
            <span id="heroTemp"></span>
          </div>
          <p id="heroDescription"></p>
        </div>
        <div id="details">
          <ul id="detailsList">
            <li>
              <img src="<%=require('./assets/icons8-thermometer-48.png')%>" alt="current temperature">
              <span>Feels like:</span>
              <span id="detailTemp"></span>
            </li>
            <li>
              <img src="<%=require('./assets/icons8-hygrometer-48.png')%>" alt="current humidity">
              <span>Humidity:</span><span id="detailHumidity"></span>
            </li>
            <li><img src="<%=require('./assets/icons8-clouds-48.png')%>" alt="current clouds">
              <span>Clouds:</span><span id="detailClouds"></span>
            </li>
            <li>
              <img src="<%=require('./assets/icons8-wind-48.png')%>" alt="current wind">
              <span>Wind speed:</span><span id="detailWind"></span>
            </li>
          </ul>
        </div>
      </div>
      <div id="mainRight">
        <div>
          <h2>Hourly</h2>
        </div>
        <ul id="hourlyList"></ul>
      </div>
    </div>
    <div id="weekData">
      <ul id="dailyList"></ul>
    </div>
    <div id="mainFooter">
      <p>
        Weather <a href="https://openweathermap.org/weather-conditions">icons</a> by <a href="https://openweathermap.org/">OpenWeather</a>
      </p>
      <p>
        <a target="_blank" href="https://icons8.com/icon/SQ8e0DfA2qsj/thermometer">Thermometer</a>,
        <a target="_blank" href="https://icons8.com/icon/wMAoejBucpr0/hygrometer">Hygrometer</a>,
        <a target="_blank" href="https://icons8.com/icon/1Fj1JLweMRsR/clouds">Clouds</a>,
        <a target="_blank" href="https://icons8.com/icon/ZZNucphlEBf9/wind">Wind</a> ,
        <a target="_blank" href="https://icons8.com/icon/mS88fu3JtfrS/wet">Wet</a>
        icons by <a target="_blank" href="https://icons8.com">Icons8</a>
      </p>
    </div>
  </div>
</body>

</html>
